<script>
    function countElement() {
        for (let i=0;i<arr.length;i++){
            if (arr[i]===randomElement){
                count++
            }
        }
        return count;
    }
    var count =0;
    var arr =new Array(6)
    for(let i=0;i<arr.length;i++){
        arr[i]=prompt("Please enter element arr["+i+"]")
    }
    var randomElement = prompt("Please enter random element")
    let result = countElement(arr,randomElement);
    document.write(result);
</script>
